<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9: Firefighters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../frontend/index.html" class="home-btn">ğŸ  Dashboard</a>
        <h1>ğŸš’ Firefighter Emergency Response</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Firefighters:</span>
                <span id="firefighterCount">4</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Fires:</span>
                <span id="fires">0</span>
            </div>
            <div class="stat">
                <span class="label">Status:</span>
                <span id="status">Ready</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
            <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box safe"></span> Safe</div>
            <div class="legend-item"><span class="box fire"></span> Fire</div>
            <div class="legend-item"><span class="box extinguished"></span> Extinguished</div>
            <div class="legend-item"><span class="box ff1"></span> FF 1</div>
            <div class="legend-item"><span class="box ff2"></span> FF 2</div>
            <div class="legend-item"><span class="box ff3"></span> FF 3</div>
            <div class="legend-item"><span class="box ff4"></span> FF 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
