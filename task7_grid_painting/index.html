<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: Grid Painting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Grid Painting with DFS</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Robots:</span>
                <span id="robotCount">4</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Painted:</span>
                <span id="painted">0%</span>
            </div>
            <div class="stat">
                <span class="label">Status:</span>
                <span id="status">Ready</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
            <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box unpainted"></span> Unpainted</div>
            <div class="legend-item"><span class="box painted"></span> Painted</div>
            <div class="legend-item"><span class="box obstacle"></span> Obstacle</div>
            <div class="legend-item"><span class="box robot1"></span> Robot 1</div>
            <div class="legend-item"><span class="box robot2"></span> Robot 2</div>
            <div class="legend-item"><span class="box robot3"></span> Robot 3</div>
            <div class="legend-item"><span class="box robot4"></span> Robot 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
