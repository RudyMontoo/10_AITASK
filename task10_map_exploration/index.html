<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10: Map Exploration</title>
    <link rel="stylesheet" href="../shadcn-design-system.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../frontend/index.html" class="home-btn">üè† Dashboard</a>
        <h1>üîç Map Exploration (BFS)</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Explorers:</span>
                <span id="explorerCount">4</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Explored:</span>
                <span id="explored">0%</span>
            </div>
            <div class="stat">
                <span class="label">Status:</span>
                <span id="status">Ready</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn-shadcn btn-success">Start</button>
            <button id="pauseBtn" class="btn-shadcn btn-warning" disabled>Pause</button>
            <button id="resetBtn" class="btn-shadcn btn-destructive">Reset</button>
            <label>Speed: <input type="range" class="slider-shadcn" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <span class="progress-text" id="progressText">0% explored</span>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box unexplored"></span> Unexplored</div>
            <div class="legend-item"><span class="box explored"></span> Explored</div>
            <div class="legend-item"><span class="box obstacle"></span> Obstacle</div>
            <div class="legend-item"><span class="box explorer1"></span> Explorer 1</div>
            <div class="legend-item"><span class="box explorer2"></span> Explorer 2</div>
            <div class="legend-item"><span class="box explorer3"></span> Explorer 3</div>
            <div class="legend-item"><span class="box explorer4"></span> Explorer 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
