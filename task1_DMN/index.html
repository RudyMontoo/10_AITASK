<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: Dual Maze Navigator</title>
    <link rel="stylesheet" href="../shadcn-design-system.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../frontend/index.html" class="home-btn">ğŸ  Dashboard</a>
        <h1>ğŸ—ºï¸ Multi-Agent Maze Navigator</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Agents:</span>
                <span id="agentCount">4</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Keys:</span>
                <span id="keys">0/8</span>
            </div>
            <div class="stat">
                <span class="label">Status:</span>
                <span id="status">Ready</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn-shadcn btn-success">Start</button>
            <button id="pauseBtn" class="btn-shadcn btn-warning" disabled>Pause</button>
            <button id="resetBtn" class="btn-shadcn btn-destructive">Reset</button>
            <label>Speed: <input type="range" class="slider-shadcn" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box path"></span> Path</div>
            <div class="legend-item"><span class="box wall"></span> Wall</div>
            <div class="legend-item"><span class="box key"></span> Key</div>
            <div class="legend-item"><span class="box agent1"></span> Agent 1</div>
            <div class="legend-item"><span class="box agent2"></span> Agent 2</div>
            <div class="legend-item"><span class="box agent3"></span> Agent 3</div>
            <div class="legend-item"><span class="box agent4"></span> Agent 4</div>
            <div class="legend-item"><span class="box visited"></span> Visited</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
