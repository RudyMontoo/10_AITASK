<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6: Drone Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üöÅ Drone Delivery System</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Drones:</span>
                <span id="droneCount">3</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Delivered:</span>
                <span id="delivered">0/12</span>
            </div>
            <div class="stat">
                <span class="label">Status:</span>
                <span id="status">Ready</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
            <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box empty"></span> Sky</div>
            <div class="legend-item"><span class="box destination"></span> Destination</div>
            <div class="legend-item"><span class="box drone1"></span> Drone 1</div>
            <div class="legend-item"><span class="box drone2"></span> Drone 2</div>
            <div class="legend-item"><span class="box drone3"></span> Drone 3</div>
            <div class="legend-item"><span class="box hub"></span> Hub</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
