<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Path Planning with A*</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Multi-Agent Path Planning (A*)</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Grid Size:</span>
                <span id="gridSize">15x15</span>
            </div>
            <div class="stat">
                <span class="label">Agents:</span>
                <span id="agentCount">4</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Status:</span>
                <span id="status">Ready</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
            <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box empty"></span> Empty</div>
            <div class="legend-item"><span class="box obstacle"></span> Obstacle</div>
            <div class="legend-item"><span class="box agent1"></span> Agent 1</div>
            <div class="legend-item"><span class="box agent2"></span> Agent 2</div>
            <div class="legend-item"><span class="box agent3"></span> Agent 3</div>
            <div class="legend-item"><span class="box agent4"></span> Agent 4</div>
            <div class="legend-item"><span class="box target"></span> Target</div>
            <div class="legend-item"><span class="box path"></span> Path</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
