<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Cleaning Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../frontend/index.html" class="home-btn">üè† Dashboard</a>
        <h1>üßπ Multi-Agent Cleaning Simulation</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Grid Size:</span>
                <span id="gridSize">20x20</span>
            </div>
            <div class="stat">
                <span class="label">Agents:</span>
                <span id="agentCount">4</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Cleaned:</span>
                <span id="cleaned">0%</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
            <label>Speed: <input type="range" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box dirty"></span> Dirty</div>
            <div class="legend-item"><span class="box clean"></span> Clean</div>
            <div class="legend-item"><span class="box agent1"></span> Agent 1</div>
            <div class="legend-item"><span class="box agent2"></span> Agent 2</div>
            <div class="legend-item"><span class="box agent3"></span> Agent 3</div>
            <div class="legend-item"><span class="box agent4"></span> Agent 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
