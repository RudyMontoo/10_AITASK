<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Rescue Bots</title>
    <link rel="stylesheet" href="../shadcn-design-system.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../frontend/index.html" class="home-btn">üè† Dashboard</a>
        <h1>üöë Rescue Bots Mission</h1>
        <div class="info-panel">
            <div class="stat">
                <span class="label">Bots:</span>
                <span id="botCount">4</span>
            </div>
            <div class="stat">
                <span class="label">Steps:</span>
                <span id="steps">0</span>
            </div>
            <div class="stat">
                <span class="label">Rescued:</span>
                <span id="rescued">0/15</span>
            </div>
            <div class="stat">
                <span class="label">Status:</span>
                <span id="status">Ready</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn-shadcn btn-success">Start</button>
            <button id="pauseBtn" class="btn-shadcn btn-warning" disabled>Pause</button>
            <button id="resetBtn" class="btn-shadcn btn-destructive">Reset</button>
            <label>Speed: <input type="range" class="slider-shadcn" id="speedSlider" min="1" max="10" value="5"></label>
        </div>
        <div id="grid" class="grid"></div>
        <div class="legend">
            <div class="legend-item"><span class="box empty"></span> Safe</div>
            <div class="legend-item"><span class="box victim"></span> Victim</div>
            <div class="legend-item"><span class="box obstacle"></span> Rubble</div>
            <div class="legend-item"><span class="box bot1"></span> Bot 1</div>
            <div class="legend-item"><span class="box bot2"></span> Bot 2</div>
            <div class="legend-item"><span class="box bot3"></span> Bot 3</div>
            <div class="legend-item"><span class="box bot4"></span> Bot 4</div>
            <div class="legend-item"><span class="box base"></span> Base</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
